name: 'SemVer workflow'
description: 'Updates version tags, creates release branches'
author: 'kvendingoldo'

inputs:
  primary_branch:
    description: 'Main branch: master/main'
    required: false
    default: 'main'
  init_version:
    description: 'Initial project version'
    required: false
    default: '0.0.0'
  enable_custom_branches:
    description: 'Script will produce fc/x.y.z version for custom branches if true'
    required: false
    default: 'true'

outputs:
  version:
    description: 'Version tag'
  safe_version:
    description: 'Version tag without specific symbols'
  java_version:
    description: 'Version tag in Java format'

runs:
  using: 'docker'
  image: 'Dockerfile'
